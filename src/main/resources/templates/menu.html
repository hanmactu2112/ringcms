<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
            rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-3IMwAE5uxPFX28+5RtJ5n5QV22Jmzxjcvg9V8Wj0SN+2wGyqmzyfcBnpLe8WJ3Iq3pSgTLJNfL+8WzpljYvH4w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css" rel="stylesheet" />
    <!-- Google Web Fonts -->
    <link rel="stylesheet" type="text/css" th:href="@{/styles/styles.css}" />
</head>
<body>
        <div class="menu" id="sideBar" style="transition-duration: 400ms;">
            <div class="menu-inner" th:fragment = "menu">
                <div class="dropdow">
                    <div class="dropdow_select">
                        <a th:href="@{/index}">
                             <span class="dropdow_selected">
                                    Home
                                </span>
                                <span class="material-symbols-outlined">
                                    home
                                    </span>

                        </a>
                    </div>
                </div>
                <div class="dropdow" th:each ="menu,item:${listMenu}">
                    <div class="dropdow_select active">
                        <a th:href="${menu.router.router_link}">
                            <span class="dropdow_selected" th:text = "${menu.name}">
                                    Homepage
                                </span>
                            <th:block th:utext="${menu.icon.name}"/>

                        </a>

                    </div>
                </div>


                <div class="dropdow" th:each="entry : ${mapMenu}">
                    <div class="dropdow_select">
                        <a >
                            <span class="dropdow_selected" th:text ="${entry.key}">
                                    System management
                                </span>
                                <span class="material-symbols-outlined">
                                    add
                                </span>

                        </a>
                    </div>
                    <ul class="dropdow_list" >
                        <li class="dropdow_item" th:each ="item : ${entry.value}">
                            <a th:href="${item.router.router_link}">
                                <span class="dropdow_selected" th:text = "${item.name}">
                                    Homepage
                                </span>
                                <th:block th:utext="${item.icon.name}"/>

                            </a>
                        </li>
                    </ul>
                </div>
            </div>

        </div>
</body>
</html>
