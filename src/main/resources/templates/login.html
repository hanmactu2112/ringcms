<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" type="text/css" th:href="@{/styles/styles.css}" />
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Mali:ital,wght@0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" th:href="@{/images/Logo1.png}">
    <title>Login</title>
</head>
<body>
<div class="container">
    <div class="form_login">
        <div class="form_login_inner">
            <div class="form_main">
                <form th:action="@{/login}" method="post">
                    <div class="title_login">
                        <div class="title_head">
                            CMS
                        </div>
                        <div class="title_child">
                            Login with username and password
                        </div>
                    </div>
                    <div class="input_login">
                        <label>Username</label>
                        <input class="input_item_login" name="username" type="text" placeholder="">
                    </div>
                    <div class="input_login">
                        <label>Password</label>
                        <input class="input_item_login" name="password" id="password" type="password" placeholder="********">
                    </div>
                    <div class="form-group">
                        <div class="input_captcha">
                            <label for="captcha">Captcha:</label>
                            <input type="text" name="captcha" class="form-control" id="captcha">
                        </div>
                        <img th:src="@{/captcha.jpg}" alt="Captcha">
                    </div>
                    <div class="alert-primary" role="alert" th:text="${success}" th:if="${success}"></div>
                    <div class="alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>
<!--                    <div class="alert-danger" role="alert" th:text="${errorCaptcha}" th:if="${errorCaptcha}"></div>-->
                    <button type="submit" class="btn_login">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
