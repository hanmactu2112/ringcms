<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
            rel="stylesheet">
    <!-- Google Web Fonts -->
    <link rel="stylesheet" type="text/css" th:href="@{/styles/styles.css}" />
</head>
<body>
 <div th:fragment = "header">
     <div class="navbar1">
         <div class="navbar_inner">
             <div class="logo" id="logo" style="transition-duration: 400ms;">
                 <a href="/home_admin.html">
                     <img src="http://localhost:8080/images/logo-vnpost.png" alt="SuStores"></a>
             </div>
             <div class="navbar_main" id="navbar_main">
                 <div class="navbar_main_inner">
                     <div class="navbar_left">
                         <div class="left_item">
                                <span class="material-symbols-outlined" onclick="myFunction()">
                                    menu
                                </span>
                         </div>
                     </div>
                     <div class="navbar_right">
                         <div class="profile_action">
                             <div class="avatar_img">
                                 <div class="avatar-inner">
                                     <img src="http://localhost:8080/images/avatar.png" alt="">
                                 </div>
                             </div>
                             <div class="avatar-text">
                                 Admin
                             </div>
                         </div>
                         <div class="avatar-text">
                             <a th:href="@{/logout}">Logout</a>
                         </div>
                     </div>
                 </div>
             </div>
         </div>
     </div>
 </div>
</body>
</html>
